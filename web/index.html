<!DOCTYPE html>

    <head>
        <title>Curvytron</title>
        <meta name="description" content="">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="curvytronApp">
        <!--[if lt IE 8]>
            <div id="browsehappy">
                <div id="browsehappy-inner">
                    Vous utilisez un navigateur internet trop vieux.<br/>Merci de le <a href="http://browsehappy.com/">mettre à jour</a> afin d'améliorer votre navigation.
                </div>
            </div>
        <![endif]-->
        <header>Curvytron</header>

        <section id="main" ng-controller="RoomCtrl">
            <div id="rooms" class="container">
                <h1><a href="#" class="btn btn-lg btn-default pull-right">Create</a> {{ rooms.length }} actives rooms</h1>
                <table class="table table-striped table-hover mt30 v-align-middle">
                    <tbody>
                        <tr ng-repeat="room in rooms">
                            <td><h3><a href="#">{{ room.name }}</a></h3></td>
                            <td>
                                <h4>
                                    <ng-pluralize count="room.players.length "
                                                     when="{'0': 'No player',
                                                         'one': '1 player',
                                                         'other': '{} players'}">
                                </h4>
                                <ul class="no-bullet">
                                    <li class="player-row" ng-repeat="player in room.players">
                                        <img src="{{ player.avatar }}" alt="" /> {{ player.name }}
                                    </li>
                                </ul>
                            </td>
                            <td class="text-right ">
                                <a href="#/room/{{ room.id }}" class="btn btn-default">ENTER</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 no-padding-bottom">A web multiplayer Tron game like with curves</div>
                    <div class="col-lg-6 no-padding-bottom text-right"><a href="https://github.com/Gameo/curvytron" target="_blank"><i class="icon-github"></i> Github Repository</a></div>
                </div>
            </div>
        </footer>

        <script src="socket.io/socket.io.js"></script>
        <script src="js/dependencies.js"></script>
        <script src="js/angular.js"></script>
        <!--script src="js/curvytron.js"></script-->
    </body>
</html>
