<section ng-controller="LobbyController">
    <div id="rooms" class="container">
        <h1><a href="#" class="btn btn-lg btn-default pull-right">Create</a> {{ rooms.length }} actives rooms</h1>
        <table class="table table-striped table-hover mt30 v-align-middle">
            <tbody>
                <tr ng-repeat="room in rooms">
                    <td><h3><a href="#/room/{{ room.id }}">{{ room.name }}</a></h3></td>
                    <td>
                        <h4>
                            <ng-pluralize count="room.players.length "
                                             when="{'0': 'No player',
                                                 'one': '1 player',
                                                 'other': '{} players'}">
                        </h4>
                        <ul class="no-bullet">
                            <li class="player-row" ng-repeat="player in room.players">
                                <img src="{{ player.avatar }}" alt="" class="rounded" /> {{ player.name }}
                            </li>
                        </ul>
                    </td>
                    <td class="text-right ">
                        <a href="#/room/{{ room.id }}" class="btn btn-default">ENTER</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
