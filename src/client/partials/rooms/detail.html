<section ng-controller="LobbyController">
    <div id="lobbys" class="container">
        <h1>
            <span class="pull-right">
                <ng-pluralize count="lobby.players.length "
                                                 when="{'0': 'No player',
                                                     'one': '1 player',
                                                     'other': '{} players'}">
            </span>
            {{ lobby.name }}
        </h1>
        <table class="table table-hover table-hover v-align-middle">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in lobby.players">
                    <td width="80"><img src="#" alt="" width="80" class="rounded" /></td>
                    <td>{{ player.name }}</td>
                    <td><span class="color-preview" style="background-color: {{ player.color }};"></span> {{ player.color }}</td>
                    <td>{{ player.points }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
