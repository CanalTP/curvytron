<section>
    <section id="game-wrapper">
        <aside id="game-infos">
            <h3>{{ roomName }}</h3>
            <ul id="game-players">
                <li ng-repeat="player in game.players">
                    <span class="color-preview" style="background-color: {{ player.color }};"></span> {{ player.name }}
                </li>
            </ul>
        </aside>
        <canvas id="game" class="game"></canvas>
    </section>
</section>
