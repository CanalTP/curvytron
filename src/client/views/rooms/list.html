<section>
    <div id="intro" class="container intro">
        <blockquote class="quote">
            <p>A multiplayer tron-like game... with curves!</p>
        </blockquote>
    </div>

    <div id="rooms" class="container">
        <h2 class="header">
            <form ng-submit="createRoom()" class="top-right-form">
                <button type="submit" id="submit">
                    <span><i class="icon-plus"></i></span>
                </button>
                <input type="text" ng-model="roomName" class="form-control clearfix" name="name" placeholder="Create a new room" maxlength="{{ roomMaxLength }}" />
            </form>

            <span class="title">
                <ng-pluralize count="rooms.items.length" when="{
                    '0': 'No room yet...',
                    'one': '1 room',
                    'other': '{} rooms'}"
                />
            </span>
        </h2>

        <table id="rooms" class="table table-hover v-align-middle" ng-if="!rooms.isEmpty()">
            <tbody>
                <tr ng-repeat="room in rooms.items" ng-if="!room.inGame" ng-click="join(room)" class="room">
                    <td class="room-name">{{ room.name }}</td>
                    <td class="room-nb-players">
                        <ng-pluralize count="room.players.items.length" when="{
                            '0': 'No player',
                            'one': '1 player',
                            'other': '{} players'}"
                        />
                    </td>
                    <td class="room-enter-col">
                        <p class="room-enter">
                            <span><i class="icon-game"></i> Join</span>
                        </p>
                    </td>
                </tr>
                <tr ng-repeat="room in rooms.items" ng-if="room.inGame" ng-click="join(room)" class="room in-game">
                    <td class="room-name">{{ room.name }}</td>
                    <td class="room-nb-players">
                        <ng-pluralize count="room.players.items.length " when="{
                            '0': 'No player',
                            'one': '1 player',
                            'other': '{} players'}"
                        />
                    </td>
                    <td class="room-enter-col">
                        <p class="room-enter">
                            <span><i class="icon-spectate"></i> Spectate</span>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
