<section>
    <div id="rooms" class="container">
        <h1>
            <form ng-submit="submit()" class="top-right-form">
                <div class="input-group input-group-lg">
                    <input type="text" ng-model="name" class="form-control" name="name" placeholder="Create room" maxlength="{{ roomMaxLength }}" />
                    <span class="input-group-btn">
                        <button type="submit" id="submit" class="btn btn-lg btn-default"><i class="icon-plus"></i></button>
                    </span>
                </div>
            </form>
            <ng-pluralize count="rooms.items.length"
                             when="{'0': 'No room yet...',
                                 'one': '1 room',
                                 'other': '{} rooms'}">
            <div class="clearfix"></div>
        </h1>
        <table id="rooms" class="table table-hover v-align-middle">
            <tbody>
                <tr ng-repeat="room in rooms.items" ng-if="!room.inGame" ng-click="join(room)" class="room">
                    <td class="room-name"><a href="#/room/{{ room.name }}">{{ room.name }}</a></td>
                    <td class="room-nb-players">
                        <ng-pluralize count="room.players.items.length "
                                         when="{'0': 'No player',
                                             'one': '1 player',
                                             'other': '{} players'}">
                    </td>
                    <td class="room-enter-col">
                        <a href="#/room/{{ room.name }}" class="room-enter">
                            <span><i class="icon-game"></i> Join</span>
                        </a>
                    </td>
                </tr>
                <tr ng-repeat="room in rooms.items" ng-if="room.inGame" class="room in-game">
                    <td class="room-name"><a href="#/room/{{ room.name }}">{{ room.name }}</a></td>
                    <td class="room-nb-players">
                        <ng-pluralize count="room.players.items.length "
                                         when="{'0': 'No player',
                                             'one': '1 player',
                                             'other': '{} players'}">
                    </td>
                    <td class="room-enter-col">
                        <a href="#/room/{{ room.name }}" class="room-enter">
                            <span><i class="icon-game"></i> Spectate</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
