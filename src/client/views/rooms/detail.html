<section ng-controller="RoomController">
    <div id="rooms" class="container">
        <h1>
            <form ng-submit="submit()" class="top-right-form">
                <div class="input-group input-group-lg">
                    <input type="text" ng-model="username" class="form-control" name="username" />
                    <span class="input-group-btn">
                        <input type="submit" id="submit" class="btn btn-lg btn-default" value="Go !" />
                    </span>
                </div>
            </form>
            {{ room.name }}
        </h1>
        <table class="table table-hover table-hover v-align-middle">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in room.players">
                    <td width="80"><img src="#" alt="" width="80" class="rounded" /></td>
                    <td>{{ player.name }}</td>
                    <td><span class="color-preview" style="background-color: {{ player.color }};"></span> {{ player.color }}</td>
                    <td>{{ player.points }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
